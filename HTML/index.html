<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!-- HTML은 Markup Language -->
        <!-- 자료가 어디에 어떻게 배치되어있나 표현하기 위한 언어 -->
        <!-- h: heading -->
        <h1>사과팔아요</h1>
        <!-- p: paragraph -->
        <p>안녕하세요</p>
        <img src="꼬옻.jpg">
        <!-- a: anchor -->
        <a href="https://google.com">링크임</a>
        <button>버튼</button>
        <!-- ul: unordered list, li: list item -->
        <!-- ul과 li는 한세트 -->
        <ul>
           <li>항목1</li> 
           <li>항목2</li> 
        </ul>
        <!-- or: ordered list -->
        <ol>
            <li>웹페이지 만들 대 모든 요소는 태그 안에 넣어야 한다</li>
            <li>일부 태그는 속성 기입 가능 ex) href, src...</li>
            <li>태그안에 태그도 가능하다</li>
        </ol>
        <!-- Q. 이미지 누르면 구글로 이동하는 방법 -->
        <a href="https://google.com">
            <img src="구글.png" alt="구글사진">
        </a>
        <!-- 숙제: 이동하기 글자 누르면 네이버로 이동 -->
        <a href="https://naver.com">이동하기</a>
    </body>
</html>
