<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!-- 거의 모든 HTML 속성에는 style 속성을 넣을 수 있다 -->
        <!-- margin: 여백 -->
        <img src="lion.jpg" style="width: 100px;">
        <img src="lion.jpg" style="width: 100px; margin-top: 30px;">
        <img src="lion.jpg" style="width: 100px; margin-left: 30px;">
        <img src="lion.jpg" style="width: 100px; margin-bottom: 30px;">
        <img src="lion.jpg" style="width: 100px; margin-right: 30px;">
        <!-- 이미지 가운데 정렬 -->
        <img src="lion.jpg" style="width: 100px; display: block; margin-left: auto;margin-right: auto;">
        <!-- 글자 스타일링 -->
        <h3 style="font-size: 16px;">Harry</h3>
        <h3 style="font-family: 'nanumsquare';">Harry</h3>
        <h3 style="color: blue;">Harry</h3>
        <h3 style="letter-spacing: 5px;">Harry</h3>
        <!-- 글자 가운데 정렬 -->
        <h3 style="text-align: center;">Harry</h3>
        <!-- 일부 글자만 스타일링 -->
        <!-- span: 글자를 감쌀수 있는 의미 없는 태그 -->
        <p>Front-end Developer</p>
        <p><span style="color: red;">Front-end</span> Developer</p>
        <!-- 글자 굵게 -> font-weight: 100 ~ 900 -->
        <p><span style="color: red; font-weight: 900;">Front-end</span> Developer</p>
        <p><strong style="color: red;">Front-end</strong> Developer</p>
    </body>
</html>
