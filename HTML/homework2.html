<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/homework2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">contact us</div>
        <div class="input-area">
            <div class="email-box">
                <h2>Your Email</h2>
                <input type="email" class="input-box" placeholder="email@example.com">
            </div>
            <div class="name-box">
                <div class="first-name">
                    <h2>First Name</h2>
                    <input type="text" class="input-box">
                </div>
                
                <div class="last-name">
                    <h2>Last Name</h2>
                    <input type="text" class="input-box">
                </div>
            </div>
            <div class="massage-box">
                <h2>Message</h2>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="etc">
            <div class="sub-checkbox">
                <input type="checkbox" name="subscribe"> <label for="subscribe">subscribe</label>
            </div>
            <button type="button">SEND</button>
        </div>
    </div>
</body>
</html>
